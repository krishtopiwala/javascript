<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./styles/number-style.css">
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <h1>Number guessing game</h1>
            <p>Try and guess a random number between <span>1</span> and <span>100</span></p>
            <p>You have <span>10 attempts</span> to guess the right number.</p>
            <br>
            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField" placeholder="Enter number here">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="./scripts/guess-number.js"></script>
</body>
</html>
