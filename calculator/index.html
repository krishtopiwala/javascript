<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | HTML CSS JavaScript</title>
    <link rel="stylesheet" href="style/cal.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 id="heading">Calculator</h2>
        <label for="num1" class="label">Number 1</label>
        <input type="number" name="num1" id="num1" class="numInput">
        <br><br>
        <label for="num2" class="label">Number 2</label>
        <input type="number" name="num2" id="num2" class="numInput">
        <br><br>
        <p id="resultPara" class="hide">Result:</p>
        <button id="btnAdd">+</button>
        <button id="btnSub">-</button>
        <button id="btnMul">*</button>
        <button id="btnDivide">/</button>
        <button id="btnReset">Reset</button>
    </div>
    <script src="script/calc.js"></script>
</body>
</html>
